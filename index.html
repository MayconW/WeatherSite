<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monitor Meteorológico</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="weather-container">
    <div class="bg"></div>
    <h1>Condições Meteorológicas</h1>

    <input type="text" class="box" id="city" placeholder="Digite o nome da cidade">
    <button class="btn"  onclick="fetchWeather()">Pesquisar</button>
    <div class="weather-info">
      <p>Cidade: <span id="city-name"></span></p>
      <p>Temperatura: <span id="temperature"></span></p>
      <p>Umidade: <span id="humidity"></span></p>
      <p>Vento: <span id="wind"></span></p>
      <p>Descrição: <span id="description"></span></p>
    </div>
</div>
</div>
  
  <script src="script.js"></script>
</body>
</html>
